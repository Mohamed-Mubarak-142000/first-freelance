<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Time Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .font-serif {
        font-family: serif;
      }
      .logo {
        border-radius: 50%;
        height: 96px;
        width: 96px;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header -->
    <header
      class="bg-yellow-500 h-56 flex items-center justify-between px-8 shadow-md"
    >
      <img src="./bee-logo.jpg" alt="Logo" class="logo" />
      <h1 class="font-serif text-white text-4xl text-center">
        Warehouse Admin and Management
      </h1>
      <div>
        <select class="bg-white text-black py-2 px-4 rounded">
          <option value="en">EN</option>
          <option value="ar">AR</option>
        </select>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex grow items-center justify-center mt-36">
      <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">
          Set New Password
        </h2>
        <form id="firstTimeLoginForm">
          <div class="mb-4">
            <label for="newPassword" class="block text-gray-700 mb-2"
              >New Password</label
            >
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="w-full py-2 px-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="block text-gray-700 mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full py-2 px-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            />
          </div>
          <div class="mb-4">
            <input
              type="checkbox"
              id="agreeConditions"
              name="agreeConditions"
              class="mr-2"
              required
            />
            <label for="agreeConditions" class="text-gray-700"
              >I agree to the company conditions</label
            >
          </div>
          <button
            type="submit"
            class="bg-yellow-500 text-white py-2 px-4 rounded shadow w-full font-bold hover:bg-yellow-800"
          >
            Set Password
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 text-center mt-auto">
      <p>&copy; 2024 Warehouse Admin. All rights reserved.</p>
    </footer>
