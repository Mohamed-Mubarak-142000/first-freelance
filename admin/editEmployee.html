<!DOCTYPE html>

      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"

    <style>
      .font-serif {
        font-family: serif;
      }
      .logo {
        border-radius: 50%;
        height: 64px;
        width: 64px;
      }
      .spinner {
        border: 4px solid rgb(60, 170, 217);
        border-radius: 50%;
        border-top: 4px solid #170ec8;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none;
      }
      /* Modal Background */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Black background with opacity */
        justify-content: center; /* Center modal content horizontally */
        align-items: center; /* Center modal content vertically */
      }

      /* Modal Content */
      .modal-content {
        background-color: #ffffff; /* White background */
        margin: 5% auto; /* 5% from top and centered horizontally */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        animation: slideIn 0.3s ease-out; /* Animation for appearance */
      }

      /* Animation for modal */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
      }

      /* Form Container */
      .form-group {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        gap: 1rem; /* Space between inputs */
      }

      .form-group > div {
        flex: 1; /* Allow each input to grow and shrink */
        min-width: calc(50% - 1rem); /* Ensure two inputs are side by side */
      }

      /* Form Elements  */
      form {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: baseline;
        gap: 1rem;
      }

      form div:not(:last-of-type) {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 45%;
        gap: 5px;
      }

      .authorize {
        display: flex;
        flex-direction: column;
      }

      .authorize div {
        display: flex;
        flex-direction: row !important;
      }

      label {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
        min-width: fit-content;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="file"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      input:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.2);
      }

      /* Submit Button */
      button {
        background-color: #007bff; /* Primary color */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        width: 100px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3; /* Darker shade for hover */
      }

      #saved {
        background-color: #c99315; /* Primary color */
        width: 80%;
        margin: 2px auto;
      }

      #saved:hover {
        transition: background-color 0.3s;
        cursor: pointer;
        background-color: #89650f; /* Darker shade for hover */
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .modal-content {
          width: 90%;
        }

        .form-group > div {
          min-width: 100%; /* Stack inputs vertically on smaller screens */
        }
      }
    </style>
  </head>

            <li class="mb-2 hidden" id="logsItem">
              <button

              >

              </button>

          </ul>
        </nav>
      </aside>

      <!-- Main section -->
      <main class="flex-grow p-8">
        <div class="flex items-center justify-between my-2">
          <h2 class="text-2xl font-bold text-gray-700 mb-4">Edit Employee</h2>
          <a

          type="text"
          id="searchEmployee"
          placeholder="Search Employee by Name"
          class="w-full py-2 px-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 mb-4"

        <div id="loading" class="hidden flex justify-center mb-4">

    <!-- Edit Employee Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="editEmployeeForm">
          <input type="hidden" id="employeeId" name="employeeId" />
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required />
          </div>
          <div>
            <label for="jobTitle">Job Title</label>
            <select id="jobTitle" name="jobTitle">
              <option value="Manager">Manager</option>
              <option value="Operator">Operator</option>
              <option value="Sales Person">Sales Person</option>
              <option value="Marketing Person">Marketing Person</option>
              <option value="Project Manager">Project Manager</option>
              <option value="Technology and Devs">Technology and Devs</option>
            </select>
          </div>
          <div>
            <label for="state">State</label>
            <select id="state" name="state">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div>
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" />
          </div>
          <div>
            <label for="profileImage">Image Profile</label>
            <input
              type="file"
              id="profileImage"
              name="profileImage"
              accept="image/*"
            />
          </div>
          <div class="authorize">
            <label>Authorization</label>
            <div>
              <input
                type="checkbox"
                id="adminAccess"
                name="department"
                value="Admin"
              />
              <label for="adminAccess">Admin</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="accountingAccess"
                name="department"
                value="Accounting"
              />
              <label for="accountingAccess">Accounting</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="marketingAccess"
                name="department"
                value="Marketing"
              />
              <label for="marketingAccess">Marketing</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="salesAccess"
                name="department"
                value="Sales"
              />
              <label for="salesAccess">Sales</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="operationsAccess"
                name="department"
                value="Operations"
              />
              <label for="operationsAccess">Operations</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="uploadProductsAccess"
                name="department"
                value="Upload products"
              />
              <label for="uploadProductsAccess">Upload products</label>
            </div>
          </div>
          <button type="submit" id="saved">Save Changes</button>
        </form>
      </div>
    </div>
