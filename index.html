<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .font-serif {
        font-family: serif;
      }
      .logo {
        border-radius: 50%;
        height: 96px;
        width: 96px;
      }
      .messageDiv {
        background-color: hsl(327, 90%, 28%);
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        font-size: 1rem;
        opacity: 0;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header -->
    <header
      class="bg-yellow-500 h-56 flex items-center justify-between px-8 shadow-md"
    >
      <img src="./logo.jpg" alt="Logo" class="logo" />
      <h1 class="font-serif text-white text-4xl text-center">
        Warehouse Admin and Management
      </h1>
      <div>
        <select class="bg-white text-black py-2 px-4 rounded">
          <option value="en">EN</option>
          <option value="ar">AR</option>
        </select>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex grow items-center justify-center mt-36">
      <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Login</h2>
        <form id="loginForm" method="post" action="">
          <div id="signMessage" class="messageDiv" style="display: none"></div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full py-2 px-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full py-2 px-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500"
              required
            />
          </div>
          <button
            id="btnLogin"
            type="submit"
            class="bg-yellow-500 text-white py-2 px-4 rounded shadow w-full font-bold hover:bg-yellow-800"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 text-center mt-auto">
      <p>&copy; 2024 Warehouse Admin. All rights reserved.</p>
    </footer>

    <!-- Include Firebase and jQuery script files -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="./app.js"></script> -->
    <script type="module" src="app.js"></script>
  </body>
</html>
